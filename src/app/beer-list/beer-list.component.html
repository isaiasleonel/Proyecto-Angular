<h1>Lista de cervezas</h1>
<table class="table text-center">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Tipo</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Compra</th>
    </tr>
  </thead>
  <tbody>
    <tr [ngClass]="{ clearance: beer.clearance }" *ngFor="let beer of beers">
      <td>
        <img [src]="beer.image" [alt]="beer.name" class="img-thumbnail" />
      </td>
      <td>{{ beer.type }}</td>
      <td>{{ beer.name }}</td>
      <td>{{ beer.price | currency }}</td>
      <td>
        <span class="badge-warning" *ngIf="beer.stock == 0">Sin Stock</span>
      </td>
      <td>
        <button class="btn btn-primary btn-sm" (click)="downQuantify(beer)">
          -
        </button>
        <input
          type="text"
          [(ngModel)]="beer.quantify"
          (keyup)="onChangeQuantify(beer)"
        />
        <button class="btn btn-primary btn-sm" (click)="upQuantify(beer)">
          +
        </button>
      </td>
    </tr>
  </tbody>
</table>
